<main>
<div fxFlex fxLayout="column">
    <div>
    <h2 class="h2" >
        
        All Comics</h2>
    </div>
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
        *ngFor="let comic of comics"style="padding: 5px;">
        
            <img class="card-image" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.name}}">
            <p>{{comic.title}}</p>
            </div>

       </div>
    

</div>
</main>
